  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="everything">
    <div id="title">
      <img class="symbol" src="value/string.svg" />
      <img class="symbol" src="value/number.svg" />
      <img class="symbol" src="value/object.svg" />
      <img class="symbol" src="value/array.svg" />
      <img class="symbol" src="value/boolean.svg" />
      <img class="symbol" src="value/null.svg" />
      <div class="box">
        <span class="text-box">JSONViewer [Alpha]</span>
      </div>
      <div class="buttonsorsomething">
        <button class="button" onclick="ImportFile()">
          Import
        </button>
        <button class="button">
          Export
        </button>
      </div>
    </div>
    <div class="rootObject">
      <div class="titlethingyidkwhattocall">
        <img class="toggler" src="arrow.svg">
        <div class="symbol">
          <span class="symbol-object">
        </div>
        <div class="box">
          <span class="editable-box" contenteditable="true" spellcheck="false">example.json</span>
        </div>
      </div>
      <div class="branch">
        <div class="Object">
          <div class="variablethingyidkwhattocall">
            <div class="symbol">
              <span class="symbol-number">
            </div>
            <div class="box">
              <span class="editable-box" contenteditable="true" spellcheck="false">example.json</span>
            </div>
            <div class="buttonsorsomething">
              <span class="valueString" contenteditable="true" wrap="off" spellcheck="false">ff</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
